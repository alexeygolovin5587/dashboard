{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
    <script type="text/javascript" src="{% static 'canvasjs/canvasjs.min.js' %}"></script></head>
    <div class="wm-panel grid_4" style="min-width: 300px; padding-top: 10px;">
        <div class="wm-panel-header">
            <span class="wm-i-24 i-v-card-1"># Codecs - ARQMSS01</span>
        </div>
        <div class="wm-panel-body">
            <div id="msc_asr" style="height: 300px; width: 100%;"></div>
        </div>
    </div>
    <div class="wm-panel grid_4" style="min-width: 300px; padding-top: 10px;">
        <div class="wm-panel-header">
            <span class="wm-i-24 i-v-card-1">Product List</span>
        </div>
        <div class="wm-panel-body">
            <div id="ms_clear" style="height: 300px; width: 100%;"></div>
        </div>
    </div>

     <div class="wm-panel grid_4" style="min-width: 300px; padding-top: 10px;">
        <div class="wm-panel-header">
            <span class="wm-i-24 i-v-card-1">Product List</span>
        </div>
        <div class="wm-panel-body">

<div id="td_bids" style="height: 300px; width: 100%;"></div>
        </div>
    </div>

<script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("ms_clear",
    {
        animationEnabled: true,
        zoomEnabled: true,
        title:{
            text: "Books Issued from Central Library"
        },
        data: [
        {
            type: "spline",

            dataPoints: [
            { x: new Date(2012, 00, 1), y: 1352 },
            { x: new Date(2012, 01, 1), y: 1514 },
            { x: new Date(2012, 02, 1), y: 1321 },
            { x: new Date(2012, 03, 1), y: 1163 },
            { x: new Date(2012, 04, 1), y: 950 },
            { x: new Date(2012, 05, 1), y: 1201 },
            { x: new Date(2012, 06, 1), y: 1186 },
            { x: new Date(2012, 07, 1), y: 1281 },
            { x: new Date(2012, 08, 1), y: 1438 },
            { x: new Date(2012, 09, 1), y: 1305 },
            { x: new Date(2012, 10, 1), y: 1480 },
            { x: new Date(2012, 11, 1), y: 1291 }
            ]
        }

      ]
    });

    chart.render();

      var limit = 1000;    //increase number of dataPoints by increasing this

	var y = 0;
	var data = []; var dataSeries = { type: "line" };
	var dataPoints = [];
	for (var i = 0; i < limit; i += 1) {
		y += (Math.random() * 10 - 5);
		dataPoints.push({
			x: i - limit / 2,
			y: y
		});
	}
	dataSeries.dataPoints = dataPoints;
	data.push(dataSeries);
    chart = new CanvasJS.Chart("msc_asr",
	{
		zoomEnabled: true,
		panEnabled: true,
		title:{
			text: "Try Zooming and Panning"
		},
		legend: {
			horizontalAlign: "right",
			verticalAlign: "center"
		},
		axisY:{
			includeZero: false
		},
		data: data,  // random generator below
    });
	chart.render();

      chart = new CanvasJS.Chart("td_bids",
	{
		animationEnabled: true,
        zoomEnabled: true,
		title:{
			text: "Multi Series Spline Chart - Hide / Unhide via Legend"
		},
		data: [
		{
			type: "splineArea",
			showInLegend: true,
			dataPoints: [
				{ x: 10, y: 51 },
				{ x: 20, y: 45},
				{ x: 30, y: 50 },
				{ x: 40, y: 62 },
				{ x: 50, y: 95 },
				{ x: 60, y: 66 },
				{ x: 70, y: 24 },
				{ x: 80, y: 32 },
				{ x: 90, y: 16}
			]
			},
			{
			type: "splineArea",
			showInLegend: true,
			dataPoints: [
				{ x: 10, y: 21 },
				{ x: 20, y: 44},
				{ x: 30, y: 35 },
				{ x: 40, y: 45 },
				{ x: 50, y: 75 },
				{ x: 60, y: 58 },
				{ x: 70, y: 18 },
				{ x: 80, y: 30 },
				{ x: 90, y: 11}
			]
			}
		],
		legend: {
			cursor: "pointer",
			itemclick: function (e) {
				if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
					e.dataSeries.visible = false;
				} else {
					e.dataSeries.visible = true;
			}
			chart.render();
			}
		}
	});

	chart.render();
  }
  </script>
{% endblock %}


{% block nav-global %}{% endblock %}
